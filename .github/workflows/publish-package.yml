name: Build & Publish NuGet to GitHub Packages

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install GitVersion.Tool
        run: dotnet tool install --global GitVersion.Tool

      - name: Determine Version with GitVersion
        id: gitversion
        run: |
          # Run GitVersion and capture JSON output directly
          dotnet-gitversion --output json > gitversion.json

          echo "semver=$(jq -r .SemVer gitversion.json)" >> $GITHUB_OUTPUT
          echo "nugetversion=$(jq -r .NuGetVersionV2 gitversion.json)" >> $GITHUB_OUTPUT
          echo "assemblyversion=$(jq -r .AssemblySemVer gitversion.json)" >> $GITHUB_OUTPUT
          echo "majorminorpatch=$(jq -r .MajorMinorPatch gitversion.json)" >> $GITHUB_OUTPUT

      - name: Show calculated version
        run: |
          echo "SemVer:          ${{ steps.gitversion.outputs.semver }}"
          echo "NuGet version:    ${{ steps.gitversion.outputs.nugetversion }}"
          echo "Assembly version: ${{ steps.gitversion.outputs.assemblyversion }}"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Pack OutsourceTracker.Common
        run: |
          dotnet pack \
            src/OutsourceTracker.Common/OutsourceTracker.Common.csproj \
            --no-build \
            --configuration Release \
            -p:Version=${{ steps.gitversion.outputs.nugetversion }} \
            -p:PackageVersion=${{ steps.gitversion.outputs.nugetversion }} \
            --output ./artifacts/packages

      - name: Publish to GitHub Packages
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
        run: |
          for pkg in ./artifacts/packages/*.nupkg; do
            dotnet nuget push "$pkg" \
              --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
              --api-key ${{ secrets.GITHUB_TOKEN }} \
              --skip-duplicate
          done

      - name: Upload NuGet artifacts (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/packages/*.nupkg
          if-no-files-found: warn
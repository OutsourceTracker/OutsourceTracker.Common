name: Build & Publish OutsourceTracker.Common to GitHub Packages

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'  # adjust to match your project (e.g. '9.0.x' if on .NET 9)

      - name: Install GitVersion.Tool
        run: dotnet tool install --global GitVersion.Tool

      - name: Determine version using GitVersion
        id: gitversion
        run: |
          echo "Running GitVersion with diagnostic logging..."
          GITVERSION_JSON=$(dotnet-gitversion /output json /verbosity diagnostic 2>&1) || true   # capture errors too
          echo "Raw GitVersion output:"
          echo "$GITVERSION_JSON"
          echo "semver=$(echo "$GITVERSION_JSON" | jq -r .SemVer 2>/dev/null || echo 'PARSE_FAILED')" >> $GITHUB_OUTPUT
          echo "nugetversion=$(echo "$GITVERSION_JSON" | jq -r .NuGetVersionV2 2>/dev/null || echo 'PARSE_FAILED')" >> $GITHUB_OUTPUT
          echo "assemblyversion=$(echo "$GITVERSION_JSON" | jq -r .AssemblySemVer 2>/dev/null || echo 'PARSE_FAILED')" >> $GITHUB_OUTPUT

      - name: Display calculated version
        run: |
          echo "SemVer:           ${{ steps.gitversion.outputs.semver }}"
          echo "NuGet version:     ${{ steps.gitversion.outputs.nugetversion }}"
          echo "Assembly version:  ${{ steps.gitversion.outputs.assemblyversion }}"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Pack OutsourceTracker.Common
        run: |
          dotnet pack \
            src/OutsourceTracker.Common/OutsourceTracker.Common.csproj \
            --no-build \
            --configuration Release \
            -p:Version=${{ steps.gitversion.outputs.nugetversion }} \
            -p:PackageVersion=${{ steps.gitversion.outputs.nugetversion }} \
            --output ./artifacts/packages

      - name: Publish package to GitHub Packages
        if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
        run: |
          for pkg in ./artifacts/packages/*.nupkg; do
            echo "Pushing $pkg ..."
            dotnet nuget push "$pkg" \
              --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
              --api-key ${{ secrets.GITHUB_TOKEN }} \
              --skip-duplicate
          done

      - name: Upload packages as artifact (debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/packages/*.nupkg
          if-no-files-found: warn
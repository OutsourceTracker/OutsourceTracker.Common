name: Build & Publish OutsourceTracker.Common to MyGet

on:
  push:
    branches:
      - master
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    uses: OutsourceTracker/OutsourceTracker.Actions/.github/workflows/build-dotnet.yml@master  # Use a tag for stability
    with:
      dotnet-version: '10.0.x'
      project-path: 'src/OutsourceTracker.Common.csproj'
      publish-blazor: false
    # No secrets needed for build unless NuGet private packages

  publish-myget:
    needs: build
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
    uses: OutsourceTracker/OutsourceTracker.Actions/.github/workflows/publish-myget.yml@master  # Use a tag
    with:
      dotnet-version: '10.0.x'
      project-path: 'src/OutsourceTracker.Common.csproj'
      gitversion-semver: ${{ needs.build.outputs.gitversion-semver }}
      gitversion-nugetversion: ${{ needs.build.outputs.gitversion-nugetversion }}
      package-suffix: ''  # Optional; set if needed for pre-releases
    secrets:
      myget-api-key: ${{ secrets.MYGET_KEY }}
# GitVersion.yml
mode: ContinuousDeployment

# Optional: customize pre-release tags if you want (e.g. for feature branches)
branches:
  master:
    regex: ^master$
    tag: ''
    increment: Patch
    is-release-branch: true

  # Optional: for pull requests or other branches
  pull-requests:
    regex: ^pull\/[0-9]+\/merge$
    tag: PR
    increment: Patch
    prevent-increment-of-merged-branch-version: true

# Optional: tag prefix (matches v1.0.0 or 1.0.0)
tag-prefix: '[vV]?'
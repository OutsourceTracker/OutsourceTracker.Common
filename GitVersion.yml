# GitVersion.yml - Trunk-based / ContinuousDeployment for master branch

mode: ContinuousDeployment

branches:
  master:
    regex: ^master$
    label: ''                     # ‚Üê empty = no pre-release suffix on master
    increment: Patch
    is-release-branch: true
    prevent-increment:
      of-merged-branch: true

# Global tag prefix (v1.0.0 or 1.0.0)
tag-prefix: '[vV]?'